<!DOCTYPE html>
<html>
  <head>
    <title>A-racun</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="register">
      <div class="boxes">
        <div class="box blue">
          <h1>Welcome To Your Softec System</h1>

          <img src="img/pc.png" alt="" class="pc" />
        </div>
        <div class="box white">
          <div class="inner">
            <h1>Register Account</h1>
            <form>
              <a href="" class="google"
                ><img src="img/goolge.avif" alt="" /> Continue with Goolge
              </a>
              <p>━━━━━ Or Register Now ━━━━━</p>
              <div class="inputext">
                <input type="text" required />
                <p>Full Name</p>
              </div>
              <div class="inputext">
                <input type="email" required />
                <p>Your Email</p>
              </div>
              <div class="inputext">
                <input type="password" class="password" required />
                <p>Your Password</p>
                <img src="img/invisible.png" alt="" class="invisibly" />
                <img src="img/visible.png" alt="" class="visible" />
              </div>
              <button class="registerbtn">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Script for Register&Login page //
      $(".inputext img").click(function () {
        if ($(".invisibly").hasClass("active")) {
          $(".invisibly").removeClass("active");
          $(".inputext").find(".password").attr("type", "password");
          $(".visible").removeClass("active");
        } else {
          $(".invisibly").addClass("active");
          $(".inputext").find(".password").attr("type", "text");
          $(".visible").addClass("active");
        }
      });
      $(".inputext input").keyup(function () {
        var val = $(this).val();
        if (val.length > 0) {
          $(this).parent().find("p").addClass("active");
        } else {
          $(this).parent().find("p").removeClass("active");
        }
      });

      //End of script for Register&Login page //
    </script>
  </body>
</html>
