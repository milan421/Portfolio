    <script>
      $(".teamsmembers")
        .find(".boxes .box .downarow")
        .click(function () {
          if ($(this).hasClass("active")) {
            $(this).removeClass("active");
            $(this).parent().find("p").removeClass("active");
          } else {
            $(this).addClass("active");
            $(this).parent().find("p").addClass("active");
          }
        });
